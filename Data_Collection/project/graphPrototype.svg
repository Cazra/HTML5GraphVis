<?xml version="1.0" standalone="no"?>

<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN"
"http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

<svg id="svgViewPort" width="640" height="480" version="1.1" xmlns="http://www.w3.org/2000/svg" 
xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve">




<defs>
	<pattern id="checkerPattern" patternUnits="userSpaceOnUse" 
				x="0" y="0" width="40" height="40" viewBox="0 0 10 10" >
		<rect x="0" y="0" width="5" height="5" fill="lightblue" />
		<rect x="5" y="5" width="5" height="5" fill="lightblue" />
	</pattern> 
</defs>

<g id="backgroundGroup">
	<rect id="background" onmouseover="setHoverBg()" width="100%" height="100%"
	style="fill:url(#checkerPattern)"/>
	<text id="debugTxt" x="10" y="80" style="font-family:Arial;font-size:10pt"> </text>
	<text id="keyCodeTxt" x="10" y="60" style="font-family:Arial;font-size:10pt"> </text>
	<text id="timerTxt" x="10" y="40" style="font-family:Arial;font-size:10pt"> </text>
	<text id="graphTxt" x="10" y="20" style="font-family:Arial;font-size:10pt"> </text>
	<text x="250" y="20" style="font-family:Arial;font-size:10pt">Drag background with mouse to move the camera.</text>
	<text x="250" y="30" style="font-family:Arial;font-size:10pt">Press = and - or mouse wheel to zoom the camera in and out. </text>
	<text x="250" y="40" style="font-family:Arial;font-size:10pt">Press R to reset the camera and highlighted nodes.</text>
	<text x="250" y="50" style="font-family:Arial;font-size:10pt">Press C to record redraw times. </text>
</g>

<g id="cameraGroup" color-rendering="optimizeSpeed">
	<circle cx="0" cy ="0" r="10" fill="#9999CC" stroke="#9999CC" />
	<line id="viewRect" x1="0" y1="0" x2="1024" y2="0" stroke="#9999CC" stroke-width="3" />
	<line id="viewRect" x1="1024" y1="0" x2="1024" y2="1024" stroke="#9999CC" stroke-width="3" />
	<line id="viewRect" x1="1024" y1="1024" x2="0" y2="1024" stroke="#9999CC" stroke-width="3" />
	<line id="viewRect" x1="0" y1="0" x2="0" y2="1024" stroke="#9999CC" stroke-width="3" />
	<g id="edgeGroup"></g>
		
	<g id="nodeGroup"></g>
	
	<g id="toolTips"></g>
</g>

<g id="hud">

</g>




</svg> 
